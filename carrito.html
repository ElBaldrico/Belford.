<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Carrito de Compras</title>

    <!-- Enlace para los íconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

   <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Barra de navegación fija */
        nav {
            background-color: #333;
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 9999;
            display: flex;
            justify-content: flex-start; /* Alinear elementos a la izquierda */
            align-items: center;
            padding: 5px 1px;
            animation: slideDown 1s ease-in-out;
        }

        nav .brand {
            display: flex;
            align-items: center;
        }

        nav .brand a {
            text-decoration: none;
            color: white;
            font-size: 24px;
            margin-right: 20px;
        }

        nav .menu {
            display: flex;
            gap: 15px;
            margin-left: 10px;
        }

        nav .menu a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }

        nav .menu a:hover {
            background-color: #575757;
        }

        /* Carrito */
        .cart {
            margin-left: auto; /* Mover carrito al extremo derecho */
            display: flex;
            align-items: center;
        }

        .cart a {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 18px;
        }

        .cart i {
            font-size: 20px;
        }

        /* Hamburger menu */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            nav .menu {
                display: none;
                flex-direction: column;
                background-color: #333;
                width: 100%;
                padding: 10px 0;
            }

            nav .menu.active {
                display: flex;
            }

            nav .hamburger {
                display: flex;
            }

            /* Carrito abajo y alineado con el menú en móvil */
            .cart {
                width: 100%;
                padding: 10px 15px;
                text-align: left;
                margin-left: 0;
            }
        }

        /* Contenido de la página */
        .content {
            padding-top: 80px;
        }

        .cart-section {
            padding: 50px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #333;
        }

        .cart-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .cart-item {
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            position: relative;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .cart-item:hover {
            transform: scale(1.05);
        }

        .cart-item .price {
            font-size: 22px;
            color: #4CAF50;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }

        .cart-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }

        .cart-item img:hover {
            transform: scale(1.1);
        }

        .cart-item p {
            font-size: 18px;
            margin: 10px 0;
            color: #555;
        }

        .cart-item .description {
            font-size: 14px;
            color: #777;
        }

        .cart-item .sizes {
            font-size: 14px;
            color: #444;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.querySelector('.hamburger');
            const menu = document.querySelector('.menu');

            hamburger.addEventListener('click', () => {
                menu.classList.toggle('active');
            });
        });
    </script>
</head>
<body>
    <!-- Barra de navegación -->
    <nav>
        <div class="brand">
            <a href="index.html">BELFORD®</a>
        </div>
        <div class="menu">
            <a href="index.html">Inicio</a>
            <a href="Acerca de.html">Acerca de</a>
            <a href="Productos.html">Productos</a>
            <a href="contactos.html">Contacto</a>
            <a href="galeria de fotos.html">Galería</a>
        </div>
        <div class="cart">
            <a href="carrito.html"><i class="fas fa-shopping-cart"></i> Carrito</a>
        </div>
        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>

    <!-- Contenido de Productos -->
    <div class="content">
        <div class="cart-section">
            <h1>Nuestros Productos</h1>
            <div class="cart-grid">
                <!-- Productos -->
                <div class="cart-item">
                    <p class="price">$8.500</p>
                    <img src="IMAGENES/remera productos 1.png" alt="Producto 1">
                    <p>Producto 1</p>
                </div>
                <div class="cart-item">
                    <p class="price">$8.500</p>
                    <img src="IMAGENES/remera productos 2.png" alt="Producto 2">
                    <p>Producto 2</p>
                </div>
                <div class="cart-item">
                    <p class="price">$8.500</p>
                    <img src="IMAGENES/remera productos 3.png" alt="Producto 3">
                    <p>Producto 3</p>
                </div>
                <div class="cart-item">
                    <p class="price">$8.500</p>
                    <img src="IMAGENES/remera productos 4.png" alt="Producto 4">
                    <p>Producto 4</p>
                </div>
                <div class="cart-item">
                    <p class="price">$8.500</p>
                    <img src="IMAGENES/remera prductos 5.png" alt="Producto 5">
                    <p>Producto 5</p>
                </div>
                <div class="cart-item">
                    <p class="price">$8.500</p>
                    <img src="IMAGENES/remera productos 6.png" alt="Producto 6">
                    <p>Producto 6</p>
                </div>

            <!-- Resumen del carrito -->
            <div class="cart-summary">
                <h2>Resumen del Carrito</h2>
                <p id="total-price">Total: $0</p>
                <button>Finalizar Compra</button>
            </div>
        </div>
    </div>

</body>
</html>
